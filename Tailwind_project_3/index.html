<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="max-w-4xl mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-6">Checkout Form</h2>

  <div class="sm:flex gap-10">
    <div>
    <div class="mb-6">
      <h4 class="text-xl font-medium mb-2">Your Cart</h4>
      <ul class="divide-y divide-gray-200">
        <li class="flex justify-between py-3">
          <div>
            <h6 class="font-medium">Product Name</h6>
            <p class="text-sm text-gray-500">Brief description</p>
          </div>
          <span class="text-gray-700">$12</span>
        </li>
        <li class="flex justify-between py-3">
          <div>
            <h6 class="font-medium">Second Product</h6>
            <p class="text-sm text-gray-500">Another item</p>
          </div>
          <span class="text-gray-700">$8</span>
        </li>
        <li class="flex justify-between py-3 text-green-700">
          <div>
            <h6 class="font-medium">Promo Code</h6>
            <p class="text-sm">EXAMPLECODE</p>
          </div>
          <span>-$5</span>
        </li>
        <li class="flex justify-between py-3 font-bold">
          <span>Total</span>
          <span>$15</span>
        </li>
      </ul>
    </div>
    </div>


    <div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">First Name</label>
        <input type="text" class="w-full border border-gray-300 rounded-md p-2">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Last Name</label>
        <input type="text" class="w-full border border-gray-300 rounded-md p-2">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" class="w-full border border-gray-300 rounded-md p-2">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Address</label>
        <input type="text" class="w-full border border-gray-300 rounded-md p-2">
      </div>
    </div>
    </div>
    </div>

    <hr class="my-6">

    <h4 class="text-xl font-medium mb-2">Payment</h4>
    <div class="space-y-2">
      <label class="flex items-center">
        <input type="radio" name="paymentMethod" class="mr-2" checked>
        <span>Credit card</span>
      </label>
      <label class="flex items-center">
        <input type="radio" name="paymentMethod" class="mr-2">
        <span>Debit card</span>
      </label>
      <label class="flex items-center">
        <input type="radio" name="paymentMethod" class="mr-2">
        <span>PayPal</span>
      </label>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <div>
        <label class="block text-sm font-medium mb-1">Name on card</label>
        <input type="text" class="w-full border border-gray-300 rounded-md p-2">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Card number</label>
        <input type="text" class="w-full border border-gray-300 rounded-md p-2">
      </div>
      <div>
        <button class="bg-blue-500 rounded-lg p-2 w-full">continue to checkout</button>
      </div>
